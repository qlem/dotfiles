env:
  TERM: xterm-256color
window:
  padding:
    x: 4
    y: 4
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: Inconsolata
    style: Regular
  bold:
    family: Inconsolata
    style: Bold
  italic:
    family: Inconsolata
    style: Regular
  bold_italic:
    family: Inconsolata
    style: Bold
  size: 13.0
draw_bold_text_with_bright_colors: true
# Base16 Tomorrow Night Eighties 256
# https://github.com/chriskempson/base16
colors:
  primary:
    background: '0x2d2d2d'
    foreground: '0xcccccc'
    # dim_foreground: '0x9a9a9a'
    # bright_foreground: '0xffffff'
  cursor:
    text: '0x2d2d2d'
    cursor: '0xcccccc'
  # selection:
    # text: '0xeaeaea'
    # background: '0x404040'
  normal:
    black:   '0x2d2d2d'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xcccccc'
  bright:
    black:   '0x999999'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xffffff'
  # dim:
    # black:   '0x000000'
    # red:     '0x8c3336'
    # green:   '0x7a8530'
    # yellow:  '0x97822e'
    # blue:    '0x506d8f'
    # magenta: '0x80638e'
    # cyan:    '0x497e7a'
    # white:   '0x9a9a9a'
  indexed_colors:
    - { index: 16, color: '0xf99157' }
    - { index: 17, color: '0xa3685a' }
    - { index: 18, color: '0x393939' }
    - { index: 19, color: '0x515151' }
    - { index: 20, color: '0xb4b7b4' }
    - { index: 21, color: '0xe0e0e0' }
background_opacity: 1.0
window:
  dynamic_title: true
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
  hints:
    launcher:
      program: xdg-open
      args: []
    modifiers: None
mouse_bindings:
  - { mouse: Left, action: Copy }
  - { mouse: Right, action: Paste }
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
