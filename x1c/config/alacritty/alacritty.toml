style = "Regular"

[font.normal]
family = "Inconsolata"
style = "Regular"

[mouse]
hide_when_typing = false

[scrolling]
history = 10000
multiplier = 3

[window]
dynamic_title = true
opacity = 1.0

[window.padding]
