# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit     = 10
# focus_mode        = default
# focus_close       = previous
# focus_close_wrap  = 1
# focus_default     = last
# spawn_position    = next
# workspace_clamp   = 1
# warp_focus        = 1
# warp_pointer      = 1

# Window Decoration
border_width            = 0
color_focus             = rgb:1a/22/26
color_focus_maximized   = rgb:1a/22/26
color_unfocus           = rgb:40/40/40
color_unfocus_maximized = rgb:40/40/40
region_padding          = 12
tile_gap                = 12

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width        = 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border = always

# Bar Settings
bar_enabled             = 1
bar_action_expand       = 1
bar_border_width        = 4
bar_border[1]           = black
bar_border_unfocus[1]   = black
bar_color[1]            = black
bar_color_selected[1]   = rgb:00/80/80
bar_font_color[1]       = rgb:a0/a0/a0,rgb:e5/1b/1b
bar_font_color_selected = black
bar_font                = SourceCodePro:style=Regular:size=12:antialias=true
bar_action              = qlstatus
bar_justify             = right
bar_format              = +A+2<+S[+I:+D]{+M}+2<%a %d %b %Y, %R %Z+2<+V
# workspace_indicator   = listcurrent,listactive,markcurrent,printnames
# bar_at_bottom         = 1
# stack_enabled         = 1
# clock_enabled         = 1
# clock_format          = %a %b %d %R %Z %Y
# iconic_enabled        = 0
# maximize_hide_bar     = 0
# window_class_enabled  = 0
# window_instance_enabled   = 0
# window_name_enabled   = 0
# verbose_layout        = 1
# urgent_enabled        = 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio      = 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region        = screen[1]:1280x1024+0+0
# region        = screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
# autorun       = ws[1]:xterm
# autorun       = ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
# layout        = ws[1]:4:0:0:0:vertical
# layout        = ws[2]:0:0:0:0:horizontal
# layout        = ws[3]:0:0:0:0:fullscreen
# layout        = ws[4]:4:0:0:0:vertical_flip
# layout        = ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
# name          = ws[1]:IRC
# name          = ws[2]:Email
# name          = ws[3]:Browse
# name          = ws[10]:Music
name = ws[1]:cmd
name = ws[2]:www
name = ws[3]:ide
name = ws[4]:vis
name = ws[5]:slk

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf
keyboard_mapping = /dev/null

# PROGRAMS

# Validated default programs:
# program[lock]     = xlock
# program[term]     = xterm
# program[menu]     = dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
# program[search]   = dmenu $dmenu_bottom -i -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
# program[name_workspace]   = dmenu $dmenu_bottom -p Workspace -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected

# To disable validation of the above, free the respective binding(s):
# bind[]        = MOD+Shift+Delete  # disable lock
# bind[]        = MOD+Shift+Return  # disable term
# bind[]        = MOD+p         # disable menu

# Optional default programs that will only be validated if you override:
# program[screenshot_all]   = screenshot.sh full    # optional
# program[screenshot_wind]  = screenshot.sh window  # optional
# program[initscr]  = initscreen.sh         # optional

# EXAMPLE: Define 'firefox' action and bind to key.
# program[firefox]  = firefox http://spectrwm.org/
